<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tag to specify the character encoding for the document -->
  <meta charset="UTF-8">
  
  <!-- Meta tag to set the viewport for responsive web design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the webpage, displayed on the browser tab -->
  <title>Smooth Carousel</title>
  
  <!-- Linking external CSS file for styling the carousel and the page -->
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <!-- Container for the carousel to hold and center the items -->
  <div class="carousel-container">
    <!-- The carousel element that holds all carousel items -->
    <div class="carousel">
      
      <!-- Individual carousel item with an image and title -->
      <div class="carousel-item">
        <!-- Image source for the Simply Cheese pizza and its alt text -->
        <img src="images\Simply Cheese.png" alt="Simply Cheese">
        
        <!-- Title for the carousel item -->
        <h3>Simply Cheese</h3>
      </div>
      
      <!-- Another carousel item for the Margherita pizza -->
      <div class="carousel-item">
        <img src="images\Margherita.png" alt="Margherita">
        <h3>Margherita</h3>
      </div>
      
      <!-- Carousel item for the Fire Breather pizza -->
      <div class="carousel-item">
        <img src="images\Fire Breather.png" alt="Fire Breather">
        <h3>Fire Breather</h3>
      </div>
      
      <!-- Carousel item for the Papperoni pizza -->
      <div class="carousel-item">
        <img src="images\Papperoni.png" alt="Papperoni">
        <h3>Papperoni</h3>
      </div>
      
      <!-- Carousel item for the Tandoori Chicken pizza -->
      <div class="carousel-item">
        <img src="images\Tandoori Chicken.jpeg" alt="Tandoori Chicken">
        <h3>Tandoori Chicken</h3>
      </div>
    </div>
  </div>

  <!-- Linking external JavaScript file to add functionality to the carousel -->
  <script src="Script.js"></script>
</body>
</html>
