<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Stylish Calculator</title>
    <link rel="stylesheet" href="Style.css"> <!-- Link to external CSS file for styling -->
</head>
<body>
    <div class="calculator">
        <!-- Display -->
        <div class="display">
            <!-- Input field for calculator display, disabled to prevent manual input -->
            <input type="text" id="calc-display" value="0" disabled>
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <!-- Action buttons -->
            <button class="btn action" onclick="clearDisplay()">AC</button> <!-- Clears all input -->
            <button class="btn action" onclick="deleteLast()">DE</button> <!-- Deletes last character -->
            
            <!-- Operator buttons -->
            <button class="btn operator" onclick="appendValue('%')">%</button> <!-- Percentage operator -->
            <button class="btn operator" onclick="appendValue('/')">/</button> <!-- Division operator -->

            <!-- Number buttons and operators -->
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn operator" onclick="appendValue('*')">*</button> <!-- Multiplication operator -->

            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn operator" onclick="appendValue('-')">-</button> <!-- Subtraction operator -->

            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn operator" onclick="appendValue('+')">+</button> <!-- Addition operator -->

            <!-- Special buttons -->
            <button class="btn" onclick="appendValue('00')">00</button> <!-- Double zero -->
            <button class="btn" onclick="appendValue('0')">0</button> <!-- Single zero -->
            <button class="btn" onclick="appendValue('.')">.</button> <!-- Decimal point -->
            <button class="btn equal" onclick="calculate()">=</button> <!-- Equal button for calculations -->
        </div>
    </div>

    <!-- Link to external JavaScript file for calculator logic -->
    <script src="Script.js"></script>
</body>
</html>
